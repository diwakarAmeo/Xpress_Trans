<ion-content [fullscreen]="true" class="ion-padding">

  <div class="content">
    <div class="logo_container ion-margin-top ion-text-center">
      <img src="assets/imgs/brand_logo_remo.png" class="brand_logo">
    </div>

    <ion-row class="ion-text-center ion-margin-top">
      <ion-col>
        <h1><b>Skenovat</b></h1>
        <p>Musíte zvolit níže uvedené možnosti skenování.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-margin-top">
        <form id="zadatTelefonnSlo-form1" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <ion-item color="transparent">
            <ion-label position="floating">Vaše telefonní číslo</ion-label>
            <ion-input type="number" (keyup)="validate()" name="phonenumber" formControlName="phonenumber" required>
            </ion-input>
          </ion-item>
          <div class="invalid-feedback"
            *ngIf="(registerFormControl.phonenumber.touched || submitted) && registerFormControl.phonenumber.errors?.required">
            * Phonenumber is required *
          </div>
          <div class="invalid-feedback"
            *ngIf="(registerFormControl.phonenumber.touched || dirty || submitted) && registerFormControl.phonenumber.errors?.invalidPassword">
            * minimum 9 digits required *
          </div>
        </form>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center ion-margin-top">
      <ion-col size="12">
        <ion-button expand="block" shape="round" color="primary" (click)="scan()"
          [disabled]="this.registerForm.invalid">
          <ion-icon slot="end" name="scan-outline" class="icon-scan-1"></ion-icon>
          DORUČENÍ
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" color="medium" (click)="manualEntry('delivery')"
          [disabled]="this.registerForm.invalid">
          <ion-icon slot="end" name="keypad-outline" class="icon-keypad"></ion-icon>
          RUČNÍ ZADÁNÍ
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" color="dark" (click)="scanPickup()"
          [disabled]="this.registerForm.invalid">
          <ion-icon slot="end" name="scan-outline" class="icon-scan-2"></ion-icon>
          VYZVEDNUTÍ
        </ion-button>
      </ion-col>
    </ion-row>
