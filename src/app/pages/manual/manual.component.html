<ion-content [fullscreen]="true" class="ion-padding">

  <div class="content ion-margin-top">
    <div class="logo_container ion-margin-top ion-text-center">
      <img src="assets/imgs/brand_logo_remo.png" class="brand_logo">
    </div>
    <br /><br />
    <ion-row class="ion-margin-top">
      <ion-col class="ion-margin-top">
        <form id="manualForm" [formGroup]="manualForm">
          <div class="input-ripple ion-activatable ripple-parent">
            <ion-item color="transparent">
              <ion-label position="floating">Přepište řetezec vedle QR kódu</ion-label>
              <ion-input type="text" inputmode="text" formControlName="code"
                placeholder="P-6AA8520-31.07.2018-1-CCC1047" name="code" required></ion-input>
            </ion-item>
            <ion-ripple-effect></ion-ripple-effect>
          </div>
          <div class="invalid-feedback" *ngIf="(code.touched || code.dirty) && (code.errors?.required || code.invalid)">
            Code is required *
          </div>
        </form>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center ion-margin-top">
      <ion-col size="12">
        <ion-button expand="block" color="primary" (click)="onSubmit()">
          POKRAČOVAT
        </ion-button>
      </ion-col>
      <ion-col size="12" class="ion-margin-top">
        <ion-button class="cancel-btn" expand="block" color="dark" (click)="cancelAction()">
          ZRUŠIT
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ng-container>
  <div class="bg"></div>
</ng-container>
