<ion-content [fullscreen]="true" class="ion-padding">

  <div class="response-content" *ngIf="response">
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="assets/imgs/brand_logo_remo.png">
      </ion-col>
    </ion-row>

    <div class=" reciever-name ion-text-center">
      <h4 style="color: black;"><b>{{response.receiverName}}</b></h4>
      <hr />
      <ion-label color="medium">{{req.code}}</ion-label>
    </div>

    <ion-list>
      <ion-row class="item-row" *ngFor="let consignment of consignmentList; let index = index">
        <ion-col size="5">
          <ion-item lines="full">
            <ion-label>ID: {{consignment.id}} </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="7">
          <ion-item lines="none" ngClass="{{ consignment.isValid ? 'success' : 'error' }}">
            <ion-label>mnozstvi :</ion-label>
            <ion-input type="number" pattern="[0-9]*" placeholder="{{consignment.actualAmount}}" [(ngModel)]="consignment.amount" 
            value="{{consignment.amount}}" (ionChange)="validateRecord(index)" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="7" offset="5">
          <ion-item lines="none">
            <ion-label color="dark">Celkem dodáno: </ion-label>
            <ion-text slot="end" color="primary"><b>{{getTotal()}}</b></ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-item>
      <ion-textarea rows="3" placeholder="poznámku pro případ nesrovnalostí ..." name="notes" mode="ios">
      </ion-textarea>
    </ion-item>
    <div class="btns ion-text-center ion-margin-vertical">
      <ion-button class="btn" expand="block" color="primary" (click)="confirmDelivery()">POTVRDIT DORUČENÍ
      </ion-button>
      <ion-button class="ion-margin-vertical" expand="block" color="dark" (click)="cancelAction()">
        ZRUŠIT
      </ion-button>
    </div>
  </div>
</ion-content>
