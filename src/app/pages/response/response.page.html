<ion-content [fullscreen]="true" class="ion-padding">

  <div class="response-content" *ngIf="response">
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="assets/imgs/brand_logo_remo.png">
      </ion-col>
    </ion-row>

    <div class=" reciever-name ion-text-center">
      <h4>{{response.receiverName}}</h4>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" inputmode="text" placeholder="P-6AA8520-31.07.2018-1-CCC1047" name="code" required>
        </ion-input>
      </ion-item>
      <ion-row class="item-row" *ngFor="let item of response.consignment">
        <ion-col size="5">
          <ion-item lines="full">
            <ion-label>ID: {{item.consPosition}} </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="7">
          <ion-item lines="none">
            <ion-label>mnozstvi :</ion-label>
            <ion-input type="number" pattern="[0-9]*" placeholder="{{item.consNumBC}}" 
            [(ngModel)]="data.consignment[item.consPosition]" value="{{item.consNumBC}}" (keyup)="getTotal()" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="">
          <ion-item lines="none" class="ion-text-right">
            <ion-label color="dark">
              <p>Celkem dodáno </p>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item lines="none" class="ion-text-left">
            <ion-label color="dark">
              <p style="font-size:17px;">{{totalAmount}}</p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-item>
      <ion-textarea rows="3" placeholder="poznámku pro případ nesrovnalostí ..." name="notes" mode="ios">
      </ion-textarea>
    </ion-item>
    <div class="btns ion-text-center ion-margin-vertical">
      <ion-button class="btn" expand="block" color="primary" (click)="confirmDelivery()">POTVRDIT DORUČENÍ
      </ion-button>
      <ion-button class="ion-margin-vertical" expand="block" color="dark" (click)="cancelAction()">
        ZRUŠIT
      </ion-button>
    </div>
  </div>
</ion-content>
