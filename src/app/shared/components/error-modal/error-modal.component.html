<ion-content>

  <div class="ion-padding">
    <br />
    <ion-row>
      <ion-col>
        <ion-button class="close-btn" (click)="dismiss()" fill="solid" size="small" color="dark">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col *ngIf="(data.receiverID || data.receiverName)">
        <img src="assets/imgs/brand_logo_remo.png" class="brand_logo">
      </ion-col>
    </ion-row>

    <div class="ion-text-center ion-padding content">
      <div *ngIf="!(data.receiverID || data.receiverName)">
        <h2 class="ion-text-center" style="color: red;">{{data.ERROR}} </h2>
        <p>{{data.ERRORMSG}}</p>
      </div>

      <div *ngIf="(data.receiverID || data.receiverName)">
        <h1>{{data.receiverName}}</h1>
        <p>{{data.receiverID}}</p>
      </div>
    </div>

  </div>

  <ion-item class="footer" color="transparent" lines="none">
    <ion-label color="medium">{{data.ver}}</ion-label>
  </ion-item>
</ion-content>
