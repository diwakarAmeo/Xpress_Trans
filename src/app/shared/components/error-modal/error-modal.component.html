<ion-content>

  <div class="ion-padding">
    <br />

    <ion-button class="close-btn" (click)="dismiss()" slot="end" fill="solid" size="small" color="dark">
      <ion-icon name="close"></ion-icon>
    </ion-button>

    <br />
    <br />
    <br />
    <div class="ion-text-center ion-padding content">
    <h2 class="ion-text-center" style="color: red;">{{data.ERROR}} </h2>

      <p>{{data.ERRORMSG}}</p>
    </div>

    <br />

  </div>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-item class="ion-text-center" color="transparent" lines="none">
    <ion-label color="medium">{{data.ver}}</ion-label>
  </ion-item>
</ion-footer>
